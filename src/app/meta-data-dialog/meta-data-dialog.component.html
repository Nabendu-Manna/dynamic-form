<h1 mat-dialog-title> Fill the details </h1>
<div mat-dialog-content>
    <form id="add-form" [formGroup]="metaDataForm" (submit)="onFormSubmit()">

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error
                *ngIf="metaDataForm.controls['name'].errors && metaDataForm.controls['name'].errors['required']">Required!</mat-error>
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline">
            <mat-label>Label</mat-label>
            <input matInput placeholder="Label" formControlName="label">
            <mat-error
                *ngIf="metaDataForm.controls['label'].errors && metaDataForm.controls['label'].errors['required']">Required!</mat-error>
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
                <mat-option value="text">Text</mat-option>
                <mat-option value="password">Password</mat-option>
                <mat-option value="email">Email</mat-option>
                <mat-option value="textarea">Textarea</mat-option>
            </mat-select>
            <mat-error
                *ngIf="metaDataForm.controls['type'].errors && metaDataForm.controls['type'].errors['required']">Required!</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Close</button>
    <button mat-raised-button type="submit" form="add-form" color="primary">Submit</button>
    <!--  -->
</div>
